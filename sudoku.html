<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku 4x4</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffffff;
            background-image: linear-gradient(45deg, #D8BFD8 25%, transparent 25%, transparent 75%, #D8BFD8 75%, #D8BFD8),
                              linear-gradient(45deg, #D8BFD8 25%, transparent 25%, transparent 75%, #D8BFD8 75%, #D8BFD8);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            color: #6B3E26;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #6B3E26;
            text-shadow: -3px -3px 0 white, 3px -3px 0 white, -3px 3px 0 white, 3px 3px 0 white;
            padding: 10px 20px;
            display: block;
            font-size: 28px;
        }
        .sudoku-container {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 5px dashed #DDA0DD;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            width: 50px;
            height: 50px;
            border: 2px solid #6B3E26;
            text-align: center;
            font-size: 24px;
        }
        input {
            width: 90%;
            height: 90%;
            text-align: center;
            font-size: 24px;
            border: none;
            background: none;
        }
        .back-button {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FFB6C1;
            border: 3px solid #DDA0DD;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .back-button:hover {
            transform: scale(1.1);
        }
        .result-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #6B3E26;
            background-color: white;
            border-radius: 15px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .submit-button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FFB6C1;
            border: 3px solid #DDA0DD;
            border-radius: 20px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .submit-button:hover {
            transform: scale(1.1);
        }
        .incorrect {
            background-color: #FF6B6B;
        }
        .correct {
            background-color: #98FB98;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¢ Sudoku 4x4</h1>
    <div class="sudoku-container">
        <table id="sudokuBoard">
            <tr>
                <td><input type="text" maxlength="1"></td>
                <td>2</td>
                <td><input type="text" maxlength="1"></td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text" maxlength="1"></td>
                <td>1</td>
                <td><input type="text" maxlength="1"></td>
            </tr>
            <tr>
                <td>4</td>
                <td><input type="text" maxlength="1"></td>
                <td>2</td>
                <td><input type="text" maxlength="1"></td>
            </tr>
            <tr>
                <td><input type="text" maxlength="1"></td>
                <td>1</td>
                <td>4</td>
                <td><input type="text" maxlength="1"></td>
            </tr>
        </table>
    </div>
    <br>
    <button class="submit-button" onclick="checkSudoku()">Submit</button>
    <br>
    <button class="back-button" onclick="goBack()">ðŸ”™</button>
    <br>
    <div id="resultMessage" class="result-message">BENARRRR! gilak dino hebat bangettt. Happy Valentine yah dinooo</div>
    <script>
        function goBack() {
            window.location.href = "home.html";
        }
        
        function checkSudoku() {
            let rows = document.querySelectorAll("#sudokuBoard tr");
            let isCorrect = true;
            let inputs = document.querySelectorAll("#sudokuBoard input");
            
            for (let input of inputs) {
                input.classList.remove("incorrect", "correct");
            }
            
            for (let i = 0; i < 4; i++) {
                let rowSet = new Set();
                let colSet = new Set();
                for (let j = 0; j < 4; j++) {
                    let rowValue = rows[i].cells[j].querySelector("input")?.value || rows[i].cells[j].textContent;
                    let colValue = rows[j].cells[i].querySelector("input")?.value || rows[j].cells[i].textContent;
                    
                    if (rowSet.has(rowValue) || colSet.has(colValue)) {
                        isCorrect = false;
                    }
                    rowSet.add(rowValue);
                    colSet.add(colValue);
                }
            }
            
            if (isCorrect) {
                document.getElementById("resultMessage").style.display = "block";
            } else {
                document.getElementById("resultMessage").style.display = "none";
            }
        }
    </script>
</body>
</html>
